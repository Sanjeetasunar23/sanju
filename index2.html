
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="Tip calculator.css">
</head>
<body>
  <div class="calculator">
    <h2>Tip Calculator</h2>
    <div>
      <label for="billAmount">Bill Amount ($):</label>
      <input type="number" id="billAmount" placeholder="Enter bill amount">
    </div>
    <div>
      <label for="tipPercentage">Tip Percentage (%):</label>
      <input type="number" id="tipPercentage" placeholder="Enter tip percentage">
    </div>
    <button onclick="calculateTip()">Calculate Tip</button>
    <div id="tipAmount"></div>
  </div>

  <script src="Tip calculator.js"></script>
</body>
</html>
